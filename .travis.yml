language: cpp
compiler: gcc
script: ./driver.sh
os: linux
dist: trusty
sudo: required
addons:
  apt:
    packages:
      - cmake
      - binutils-aarch64-linux-gnu
      - qemu
      - expect
install:
  - mkdir .tmp
  - curl -L https://github.com/ninja-build/ninja/releases/download/v1.7.2/ninja-linux.zip -o .tmp/ninja-linux.zip
  - unzip .tmp/ninja-linux.zip -d .tmp
before_script:
  - export PATH=$PATH:$PWD/.tmp
  - curl https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
  - echo "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty main"
  - sudo apt-get update -qq
  - sudo apt-get install clang-8 -y
